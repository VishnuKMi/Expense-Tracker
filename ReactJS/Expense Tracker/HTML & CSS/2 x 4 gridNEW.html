<!DOCTYPE html>
<html>
    <head>
        <style>
            .grid {
                display:grid;
                grid-template-columns:1fr 1fr 1fr 1fr;
                column-gap:10px;
                row-gap:10px;
            }
            .lightpink {
                background-color:lightpink;
            }
        </style>
    </head>
    <body>
        <div class = "grid">
            <div class = "lightpink">col 1</div>
            <div class = "lightpink">col 2</div>
            <div class = "lightpink">col 3</div>
            <div class = "lightpink">col 4</div>
            <div class = "lightpink">col 5</div>
            <div class = "lightpink">col 6</div>
            <div class = "lightpink">col 7</div>
            <div class = "lightpink">col 8</div>
        </div>
    </body>
</html>
